on: 
  push:
  pull_request:

job:
  checkRisk:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set-up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.8'

      - name: Run Python Script
        run: |
          python -m pip install
          python analyze.py


